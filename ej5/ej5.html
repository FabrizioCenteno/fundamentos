        </a>

    <main>
        <div class="ejercicio">
            <h2>Ejercicio 5 </h2>
            <p>
                Crea un programa que verifique si un número ingresado por el usuario es par o impar.
            </p>
            <div class="codigo">
                <p>
                    const num = prompt('ingresa un número');
                </p>
                <p>
                    console.log(num % 2 == 0 ? 'par':'impar');
                </p>
            </div>
        </div>
    </main>
    <script src="ejercicio-5.js"></script>
</body>
